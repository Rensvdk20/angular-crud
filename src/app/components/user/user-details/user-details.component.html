<h3>Details</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Job</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{user!.firstName}}</td>
            <td>{{user!.lastName}}</td>
            <td>{{user!.age}}</td>
            <td>{{user!.job}}</td>
        </tr>
    </tbody>
</table>
