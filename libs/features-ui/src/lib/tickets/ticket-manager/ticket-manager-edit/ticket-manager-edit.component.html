<h3 *ngIf="ticket">Edit</h3>
<h3 *ngIf="!ticket">Add</h3>
<form *ngIf="tempTicket" #ticketForm="ngForm" (ngSubmit)="onSubmit(ticketForm)" novalidate>
    <label for="match">Match</label><br />
    <select required #match="ngModel" name="match" id="match" [(ngModel)]="tempTicket.match.id">
        <option *ngFor="let match of matches" [value]="match.id">{{match.name}}</option>
    </select><br />
    <span *ngIf="!match.valid && match.touched" class="text-danger">*Select a match<br /></span>

    <label for="price">Price: </label><br />
    <input type="number" required minlength="1" #price="ngModel" id="price" name="price" [(ngModel)]="tempTicket.price"><br />
    <span *ngIf="!price.valid && price.touched" class="text-danger">*Fill in a price<br /></span>

    <label for="type">Type: </label><br />
    <input type="text" required minlength="1" #type="ngModel" id="type" name="type" (ngModel)="tempTicket.type"
        [ngModel]="tempTicket.type"><br />
    <span *ngIf="!type.valid && type.touched" class="text-danger">*Fill in a type<br /></span>

    <label for="seatNumber">Seat number: </label><br />
    <input type="number" required minlength="1" min="1" #seatNumber="ngModel" id="seatNumber" name="seatNumber"
        [(ngModel)]="tempTicket.seatNumber"><br />
    <span *ngIf="!seatNumber.valid && seatNumber.touched" class="text-danger">*Fill in a seat number<br /></span>

    <button *ngIf="ticket" [disabled]="!ticketForm.valid" class="btn btn-primary">Edit ticket</button>
    <button *ngIf="!ticket" [disabled]="!ticketForm.valid" class="btn btn-primary">Add ticket</button>
</form>
