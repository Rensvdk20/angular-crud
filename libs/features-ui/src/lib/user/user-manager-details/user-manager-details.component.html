<h3>Details</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Birthday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{user!.firstName}}</td>
            <td>{{user!.lastName}}</td>
            <td>{{user!.email}}</td>
            <td>{{user!.birthday | date: 'MM/dd/yyyy'}}</td>
        </tr>
    </tbody>
</table>
