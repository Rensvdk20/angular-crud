<h3>Tickets</h3>
<table *ngIf="tickets.length > 0" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Type</th>
            <th>Seatnumber</th>
            <th>Price</th>
            <th>Reserve</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticket of tickets; let i = index">
            <th>{{i+1}}</th>
            <td>{{ticket.type}}</td>
            <td>{{ticket.price}}</td>
            <td>{{ticket.seatNumber}}</td>
            <td><button (click)="reserveTicket(ticket.id)" class="btn btn-primary">Reserve</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="tickets.length === 0">
    <p>No tickets available</p>
</div>
